<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact - N.G. Surveying</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo-link" href="index.html"><img src="images/logo.png" alt="N.G. Surveying logo" class="logo"></a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="request.html">Request Estimate</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="page-header"><h1>Contact Us</h1><p>Reach out for questions or support.</p></section>
    <section class="contact-section">
      <form action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
        <label for="namec">Full Name</label>
        <input id="namec" name="name" type="text" required>
        <label for="emailc">Email</label>
        <input id="emailc" name="_replyto" type="email" required>
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit" class="btn-primary">Send Message</button>
      </form>
      <div class="map">
        <iframe src="https://www.google.com/maps?q=Columbia,+SC&output=embed" allowfullscreen loading="lazy"></iframe>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>Â© 2025 N.G. Surveying Services LLC | Proudly serving Columbia, South Carolina and surrounding areas.</p>
    </div>
  </footer>
</body>
</html>
