<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Estimate - NG Surveying</title>
  <link rel="stylesheet" href="style.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>
</head>
<body>
   <!-- HEADER -->
<header>
  <a href="index.html" class="site-logo">
    <i class="fa-solid fa-compass"></i> NG Surveying Services LLC
  </a>
  
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="requestestimate.html" class="active">Request Estimate</a></li>
    </ul>

    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>
</header>

  <section class="content">
    <h2>Request an Estimate</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
      <label for="name">Person or Company Requesting Estimate</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="_replyto" required>
      <label for="phone">Phone Number</label>
      <input type="phone" id="phone" name="_replyto" required>
      <label for="details">Property Address</label>
      <textarea id="address" name="address" rows="5" required></textarea>
      <label for="name">Tax Map (If Known)</label>
      <input type="text" id="details" name="details" required>
      <label for="job">Type of Job</label>
      <input type="text" id="job" name="job" required>
      <label for="details">Project Details</label>
      <textarea id="details" name="details" rows="5" required></textarea>
      <button type="submit" class="btn">Submit Request</button>
    </form>
    <div class="map">
      <iframe src="https://www.google.com/maps?q=Columbia,+SC&output=embed" width="100%" height="300" style="border:0;" allowfullscreen></iframe>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 NG Surveying Services LLC | Columbia, SC</p>
  </footer>
   <script>
  const hamburger = document.querySelector('.hamburger');
  const navLinks = document.querySelector('.nav-links');
  const body = document.body;

  hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navLinks.classList.toggle('active');
    body.classList.toggle('menu-open');
  });
</script>

</body>
</html>
