  <!-- Page Styles (Modern Centered Form + Pills + Loading State) -->
  <style>
    .content {
      padding: 55px 10%;
    }

    /* Center page content */
    .center-wrap {
      max-width: 940px;
      margin: 0 auto;
    }

    .page-title {
      margin: 0 0 12px;
      color: #0e2239;
      font-size: clamp(1.6rem, 2.3vw, 2.2rem);
      letter-spacing: 0.2px;
      text-align: center;
    }

    .page-subtitle {
      margin: 0 auto 26px;
      color: #555;
      line-height: 1.5;
      max-width: 72ch;
      text-align: center;
    }

    /* Card */
    .card {
      background: #fff;
      border-radius: 16px;
      border: 1px solid rgba(14, 34, 57, 0.10);
      box-shadow: 0 10px 24px rgba(14, 34, 57, 0.10);
      overflow: hidden;
    }

    .card-header {
      padding: 18px 18px 14px;
      background: linear-gradient(180deg, rgba(14, 34, 57, 0.06), rgba(14, 34, 57, 0.0));
      border-bottom: 1px solid rgba(14, 34, 57, 0.08);
    }

    .card-header h3 {
      margin: 0;
      color: #0e2239;
      font-size: 1.05rem;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .card-body {
      padding: 18px;
    }

    /* Modern form layout (centered fields) */
    .modern-form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
      align-items: start;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .field.full {
      grid-column: 1 / -1;
    }

    label {
      font-weight: 600;
      color: #0e2239;
      font-size: 0.95rem;
    }

    input, textarea {
      width: 100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(14, 34, 57, 0.18);
      background: #fbfcfe;
      color: #222;
      outline: none;
      transition: border-color 180ms ease, box-shadow 180ms ease, transform 180ms ease;
      font-family: inherit;
      font-size: 0.98rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    input:focus, textarea:focus {
      border-color: rgba(255, 69, 0, 0.55);
      box-shadow: 0 0 0 4px rgba(255, 69, 0, 0.14);
      background: #fff;
    }

    .help-text {
      margin: 0;
      color: #666;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    /* Button row */
    .btn-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items: center;
      justify-content: flex-start;
      margin-top: 6px;
    }

    /* Buttons */
    .btn-modern {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid rgba(14, 34, 57, 0.18);
      cursor: pointer;
      font-weight: 800;
      transition: transform 180ms ease, box-shadow 180ms ease, background 180ms ease, border-color 180ms ease, opacity 180ms ease;
      user-select: none;
      text-decoration: none;
      font-family: inherit;
      font-size: 0.98rem;
      white-space: nowrap;
    }

    .btn-primary {
      background: #0e2239;
      color: #fff;
      border-color: rgba(14, 34, 57, 0.2);
      box-shadow: 0 10px 18px rgba(14, 34, 57, 0.18);
      width: 100%;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 26px rgba(14, 34, 57, 0.25);
    }

    .btn-accent {
      background: #fff;
      color: #0e2239;
    }

    .btn-accent:hover {
      transform: translateY(-2px);
      border-color: rgba(255, 69, 0, 0.40);
      box-shadow: 0 0 0 4px rgba(255, 69, 0, 0.12);
    }

    /* Loading state */
    .btn-primary[disabled] {
      opacity: 0.78;
      cursor: not-allowed;
      transform: none;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.35);
      border-top-color: rgba(255, 255, 255, 1);
      animation: spin 0.8s linear infinite;
      display: none;
    }

    .is-loading .spinner {
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Pill buttons (checkbox group) */
    .pill-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 2px;
    }

    .pill-group input[type="checkbox"] {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(14, 34, 57, 0.18);
      background: #fbfcfe;
      color: #0e2239;
      cursor: pointer;
      transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease, background 160ms ease;
      font-weight: 700;
      font-size: 0.95rem;
      user-select: none;
    }

    .pill:hover {
      transform: translateY(-1px);
      border-color: rgba(255, 69, 0, 0.40);
      box-shadow: 0 0 0 4px rgba(255, 69, 0, 0.10);
      background: #fff;
    }

    /* Selected state */
    .pill-group input[type="checkbox"]:checked + .pill {
      border-color: rgba(255, 69, 0, 0.60);
      box-shadow: 0 0 0 4px rgba(255, 69, 0, 0.14);
      background: rgba(255, 69, 0, 0.08);
    }

    .pill .dot {
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: rgba(14, 34, 57, 0.25);
      transition: background 160ms ease;
    }

    .pill-group input[type="checkbox"]:checked + .pill .dot {
      background: #ff4500;
    }

    /* Map card under form */
    .map-card {
      margin-top: 18px;
    }

    .map-box {
      width: 100%;
      height: 340px;
      border: 0;
      display: block;
    }

    .map-footer {
      padding: 14px 18px 18px;
      border-top: 1px solid rgba(14, 34, 57, 0.08);
      background: #fff;
    }

    .map-note {
      margin: 0;
      color: #666;
      font-size: 0.92rem;
      line-height: 1.45;
      text-align: center;
    }

    /* Make it truly centered and clean on mobile */
    @media (max-width: 800px) {
      .content { padding: 45px 6%; }
      .modern-form { grid-template-columns: 1fr; }
      .btn-row { justify-content: flex-start; }
    }

    /* Logo size safety */
    .site-logo .logo-img {
      height: 60px;
      width: auto;
      max-height: 60px;
    }
    @media (max-width: 600px) {
      .site-logo .logo-img { height: 45px; max-height: 45px; }
    }
