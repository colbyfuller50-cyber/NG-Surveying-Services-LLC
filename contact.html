<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - N.G. Surveying</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html"><img src="images/logo.png" alt="NG Surveying Logo" class="logo"></a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="request.html">Request Estimate</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="content">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email Address</label>
      <input type="email" id="email" name="_replyto" required>
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
      <button type="submit" class="btn">Send Message</button>
    </form>
    <div class="map">
      <iframe src="https://www.google.com/maps?q=Columbia,+SC&output=embed" width="100%" height="300" style="border:0;" allowfullscreen></iframe>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 N.G. Surveying Services LLC | Columbia, SC</p>
  </footer>
</body>
</html>
