<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - N.G. Surveying Services LLC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="images/logo.png" alt="N.G. Surveying Logo" class="logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact">
    <h1>Contact Us</h1>
    <p>Have a project in mind? Fill out the form below and our team will get back to you shortly.</p>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="job">Type of Job Needed:</label>
      <input type="text" id="job" name="job" required>

      <label for="details">Project Details:</label>
      <textarea id="details" name="details" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="map">
    <h2>Our Location</h2>
    <iframe src="https://www.google.com/maps?q=Columbia,SC&output=embed" allowfullscreen="" loading="lazy"></iframe>
  </section>

  <footer>
    <p>Â© 2025 N.G. Surveying Services LLC | Proudly serving Columbia, South Carolina and surrounding areas.</p>
  </footer>
</body>
</html>
