<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Request Estimate - N.G. Surveying</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a class="logo-link" href="index.html"><img src="images/logo.png" alt="N.G. Surveying logo" class="logo"></a>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="request.html" class="active">Request Estimate</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="page-header"><h1>Request an Estimate</h1><p>Please provide project details below.</p></section>

    <section class="form-section">
      <form action="https://formspree.io/f/your-form-id" method="POST" class="estimate-form">
        <label for="name">Full Name</label>
        <input id="name" name="name" type="text" required>
        <label for="email">Email</label>
        <input id="email" name="_replyto" type="email" required>
        <label for="phone">Phone</label>
        <input id="phone" name="phone" type="tel">
        <label for="job">Type of Job</label>
        <input id="job" name="job" type="text" required>
        <label for="details">Project Details</label>
        <textarea id="details" name="details" rows="6" required></textarea>
        <button type="submit" class="btn-primary">Submit Request</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>Â© 2025 N.G. Surveying Services LLC | Proudly serving Columbia, South Carolina and surrounding areas.</p>
    </div>
  </footer>
</body>
</html>
